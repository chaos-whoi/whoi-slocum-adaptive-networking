links:
    -   interface: eth0

channels:
    # Only for simulation
    -   name: "/channel_1"
        kind: disk

    # GPS-based latitude
    -   name: "/glider/extctl/sensors/m_gps_lat"
        kind: disk
        qos:
            frequency: 10.0
            queue_size: 0
    # GPS-based longitude
    -   name: "/glider/extctl/sensors/m_gps_lon"
        kind: disk
        qos:
            frequency: 10.0
            queue_size: 0
    # Estimated (dead-reckoned) latitude
    -   name: "/glider/extctl/sensors/m_lat"
        kind: disk
        qos:
            frequency: 10.0
            queue_size: 0
    # Estimated (dead-reckoned) longitude
    -   name: "/glider/extctl/sensors/m_lon"
        kind: disk
        qos:
            frequency: 10.0
            queue_size: 0
    -   name: "/glider/extctl/sensors/m_depth"
        kind: disk
        qos:
            frequency: 10.0
            queue_size: 0
    -   name: "/glider/extctl/sensors/m_water_depth"
        kind: disk
        qos:
            frequency: 10.0
            queue_size: 0
