version: "2.4"
services:

    glider:
        image: docker.io/chaos-whoi/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        container_name: glider
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 0
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
        command: "-- source --agent glider --problem /problem/glider${PROBLEM_FLAVOR}.yaml ${GLIDER_OPTS}"
        network_mode: ${GLIDER_NETWORK}

    drone-glider:
        image: docker.io/chaos-whoi/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        container_name: glider-to-drone
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 0
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
            - type: bind
              source: ../queue
              target: /tmp/queue
        command: "-- sink --agent glider-to-drone --problem /problem/drone-glider${PROBLEM_FLAVOR}.yaml ${DRONE_GLIDER_OPTS}"
        network_mode: ${DRONE_GLIDER_NETWORK}

    drone-football:
        image: docker.io/chaos-whoi/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        container_name: drone-to-football
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 0
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
            - type: bind
              source: ../queue
              target: /tmp/queue
        command: "-- source --agent drone-to-football --problem /problem/drone-football{PROBLEM_FLAVOR}.yaml ${DRONE_FOOTBALL_OPTS}"
        network_mode: ${DRONE_FOOTBALL_NETWORK}

    football:
        image: docker.io/chaos-whoi/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        container_name: football
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 0
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
        command: "-- sink --agent football --problem /problem/football${PROBLEM_FLAVOR}.yaml ${FOOTBALL_OPTS}"
        network_mode: ${FOOTBALL_NETWORK}
