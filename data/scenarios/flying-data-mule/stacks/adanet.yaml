version: "2.4"
services:

    glider:
        image: docker.io/ripl/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 1
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
        command: "-- source --agent glider --problem /problem/glider.yaml ${GLIDER_OPTS}"
        network_mode: ${GLIDER_NETWORK}

    glider-drone:
        image: docker.io/ripl/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 1
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
            - type: volume
              source: db
              target: /tmp/queue/persistent
              volume:
                nocopy: true
        command: "-- sink --agent glider-drone --problem /problem/glider-drone.yaml ${DRONE_OPTS}"
        network_mode: ${DRONE_NETWORK}

    drone-shore:
        image: docker.io/ripl/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 1
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
            - type: volume
              source: db
              target: /tmp/queue/persistent
              volume:
                  nocopy: true
        command: "-- source --agent drone-shore --problem /problem/drone-shore.yaml ${DRONE_OPTS}"
        network_mode: ${DRONE_NETWORK}

    shore:
        image: docker.io/ripl/whoi-slocum-adaptive-networking:master-${ARCH:?ARCH_NOT_SET}
        environment:
            DEBUG: 0
            WANDB_OFFLINE: 1
            WANDB_PROJECT: ${WANDB_PROJECT:?WANDB_PROJECT_NOT_SET}
        volumes:
            - type: bind
              source: ..
              target: /problem
        command: "-- sink --agent shore --problem /problem/shore.yaml ${SHORE_OPTS}"
        network_mode: ${SHORE_NETWORK}

volumes:
    db:
